<!doctype html>
<html lang=en-us>
<meta charset=utf-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="popup.css" />
<title>Blorp: Allow/deny list</title>

<h1>Blorp: Allow/deny list</h1>

<p>Add your list of <a
        href="https://developer.chrome.com/docs/extensions/mv3/match_patterns/"
        target="_new">URL patterns</a> to block or allow here, 1 per line. To
    turn off filtering, uncheck <b>Enabled</b>.</p>

<textarea id="blorpList"></textarea>
<div id="buttonsDiv">
    <p>
        <input type="checkbox" id="listEnabled" name="listEnabled" checked />
        <label for="listEnabled">Enabled</label>
        <input type="radio" id="listTypeBlock" name="listType" checked />
        <label for="listTypeBlock">Block</label>
        <input type="radio" id="listTypeAllow" name="listType" />
        <label for="listTypeAllow">Allow</label>
    </p>
    <p>
        <input type="button" id="applyButton" value="Apply" />
    </p>
</div>
<div id="errorsDiv"></div>
<script type="module" src="popup.js"></script>
